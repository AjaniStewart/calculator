<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="answer"></div>
                <div class="current"></div>
            </div>
            <div class="buttonContainer">
                <div id="clearAll" class="function">AC</div>
                <div id="clearCurrent" class="function">C</div>
                <div data-key="8" id="delete" class="function">DEL</div>
                <div data-key="191"id="/" class="operation">/</div>
                <div data-key="55" id="7"class="digit">7</div>
                <div data-key="56" id="8" class="digit">8</div>
                <div data-key="57" id="9" class="digit">9</div>
                <div data-key="56" id="*" class="operation">*</div>
                <div data-key="52" id="4" class="digit">4</div>
                <div data-key="53" id="5" class="digit">5</div>
                <div data-key="54" id="6" class="digit">6</div>
                <div data-key="189" id="-" class="operation">-</div>
                <div data-key="49" id="1" class="digit">1</div>
                <div data-key="50" id="2" class="digit">2</div>
                <div data-key="51" id="3" class="digit">3</div>
                <div data-key="187" id="+" class="operation">+</div>
                <div data-key="48" id="0" class="digit">0</div>
                <div data-key="190" id="decimal" class="digit">.</div>
                <div data-key="13" id="equals" class="operation">=</div>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
