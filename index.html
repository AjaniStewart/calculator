<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="display">
            <div class="prev"></div>
            <div class="current"></div>
        </div>
        <div class="buttonContainer">
            <div id="clearAll" class="operation">AC</div>
            <div id="clearCurrent" class="operation">C</div>
            <div id="delete" class="operation">DEL</div>
            <div id="divide" class="operation">/</div>
            <div id="7"class="digit">7</div>
            <div id="8" class="digit">8</div>
            <div id="9" class="digit">9</div>
            <div id="multiply" class="operation">*</div>
            <div id="4" class="digit">4</div>
            <div id="5" class="digit">5</div>
            <div id="6" class="digit">6</div>
            <div id="subtract" class="operation">-</div>
            <div id="1" class="digit">1</div>
            <div id="2" class="digit">2</div>
            <div id="3" class="digit">3</div>
            <div id="add" class="operation">+</div>
            <div id="0" class="digit">0</div>
            <div id="decimal" class="digit">.</div>
            <div id="answer" class="operation">ANS</div>
            <div id="equals" class="operation">=</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
